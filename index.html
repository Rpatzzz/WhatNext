<html>

	<head>
		<title>Teri Zindagi Ka Maksat Kya?</title>
		<style>

			* {font-size: 50px;}
			body {background-color:lightpink;}
		</style>


		<script>
			function show()
			{
				event.preventDefault();
				let name = document.getElementById("name");
				let jb = document.getElementById("jb");
				let chp = document.getElementById("chp");
				let er = document.getElementById("er");
				let ans=document.getElementById("ans");

				if (name.value == "")
				{
					alert("name cannot be empty");
					ans.innerHTML = "";
					name.focus();
					return;
				}
		
				else if (name.value.trim() == "")
				{
					alert("name cannot be only spaces");
					name.value = "";
					ans.innerHTML = "";
					name.focus();
					return;
				}

				else if (! name.value.match(/^[A-Za-z ]+$/))
				{
					alert("name cannot be numbers bruh only alpha's");
					name.value = "";
					ans.innerHTML = "";
					name.focus();
					return;
				}

				let choice = "";
				if (jb.checked)			choice = "Jobless";
				else if (chp.checked)		choice = "Chapri";
				else				choice = "Educated and Rich";

				let msg = "name: " + name.value + " <br> choice: " + choice;	
				ans.innerHTML = msg;

				
			}
		</script>
	</head>


	<body>
	<center>
	<h1> Kya Banna Chahta Hai?? </h1>
	<form onsubmit="show()">
		<input type="text" step="any" placeholder="enter ur name" id="name"/>
		<br><br>
		<h2> Yaha select kar</h2>
		<input type="radio" name="a" id="jb" checked="true"/> Jobless 
		<input type="radio" name="a" id="chp"/> Chapri
		<input type="radio" name="a" id="er"/> Educated and Rich
		<br><br>
		<input type="submit" value="LESGOO!"/>
	</form>	
	<h2 id="ans"></h2>
	</center>
	</body>



</html>
